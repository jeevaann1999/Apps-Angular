<app-navigation></app-navigation>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">To Do</th>
                    <th scope="col">Completed</th>
                    <th scope="col">User ID</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of data.todos">
                    <th>{{i.id}}</th>
                    <td>{{i.todo}}</td>
                    <td>{{i.completed}}</td>
                    <td>{{i.userId}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
