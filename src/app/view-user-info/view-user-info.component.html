<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3 text-center" *ngFor="let i of info.data">
                    <div class="card" style="width: 18rem;">
                        <img src="{{i.avatar}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title"></h5>
                          <p class="card-text">First Name: {{i.first_name}}</p>
                          <p class="card-text">Last Name: {{i.last_name}}</p>
                          <p class="card-text">Email: {{i.email}}</p>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
